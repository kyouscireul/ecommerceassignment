<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veloura - Sign Up</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">

<div id="app" class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">

  <!-- Logo -->
  <h1 class="text-4xl font-bold text-center mb-4 text-gray-600" style="font-family: 'Playfair Display', serif;">
    Veloura
  </h1>

  <!-- Sign Up Form -->
  <form @submit.prevent="signup">

    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Name</label>
      <input type="text" v-model="name" required placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-600">
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Email</label>
      <input type="email" v-model="email" required placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-600">
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Password</label>
      <input type="password" v-model="password" required placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-600">
    </div>

    <div class="mb-6">
      <label class="block text-gray-600 font-medium mb-2">Confirm Password</label>
      <input type="password" v-model="confirmPassword" required placeholder="Confirm your password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-600">
    </div>

    <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">
      Sign Up
    </button>

    <p class="text-center text-gray-600 mt-4">
      Already have an account? 
      <a href="Login.html" class="text-pink-600 hover:underline">Login</a>
    </p>

  </form>

</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      name: '',
      email: '',
      password: '',
      confirmPassword: ''
    };
  },
  methods: {
    signup() {
      if (!this.name || !this.email || !this.password || !this.confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }
      if (this.password !== this.confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      alert(`Account created for ${this.name}!`);
      window.location.href='Login.html';
    }
  }
}).mount('#app');
</script>

</body>
</html>
