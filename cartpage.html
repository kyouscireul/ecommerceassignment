      <button @click="closeCart" class="text-xl font-bold">×</button>
    </header>

    <!-- Cart Items -->
    <section v-for="(item, index) in cart" :key="item.id" class="flex items-center border-b py-4">
      <img :src="item.image" alt="Product" class="w-20 h-20 object-contain" />
      <div class="flex-1 ml-4">
        <p class="font-semibold">{{ item.name }}</p>
        <p class="text-sm">Size {{ item.size }}</p>
        <p class="font-bold mt-1">RM{{ item.price.toFixed(2) }} MYR</p>
        <div class="flex items-center mt-2 space-x-2">
          <button @click="decreaseQty(index)" class="border w-8 h-8">-</button>
          <span>{{ item.qty }}</span>
          <button @click="increaseQty(index)" class="border w-8 h-8">+</button>
        </div>
      </div>
      <button @click="removeItem(index)" class="text-xl font-bold ml-4">×</button>
    </section>

    <!-- Summary -->
    <section class="mt-6">
      <div class="flex justify-between mb-2">
        <span>SUBTOTAL</span>
        <span class="font-bold">RM{{ subtotal.toFixed(2) }} MYR</span>
      </div>
      <p class="text-sm text-gray-500 mb-4">Tax included and shipping calculated at checkout</p>
      <div class="flex space-x-2">
        <button class="flex-1 border py-2">View Bag</button>
        <a href="checkoutpage.html" class="flex-1 bg-black text-white py-2">Checkout</a>

    </section>

        increaseQty(index) {
          this.cart[index].qty++;
          this.saveCart();
        },
        decreaseQty(index) {
          if (this.cart[index].qty > 1) {
            this.cart[index].qty--;
            this.saveCart();
          }
        },

          this.cart.splice(index, 1);
          this.saveCart();
