<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veloura - Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">

<div id="app" class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">

  <!-- Logo -->
  <h1 class="text-4xl font-bold text-center mb-4 text-gray-700 " style="font-family: 'Playfair Display', serif;">
    Veloura
  </h1>

  <!-- Login Form -->
  <form @submit.prevent="login">

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" v-model="email" required placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Password</label>
      <input type="password" v-model="password" required placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-600 transition">
      Login
    </button>

    <p class="text-center text-gray-600 mt-4">
      Don't have an account? 
      <a href="Signup.html" class="text-pink-600 hover:underline">Sign up</a>
    </p>

  </form>

</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      email: '',
      password: ''
    };
  },
  methods: {
    login() {
      if (this.email && this.password) {
        alert(`Logged in as ${this.email}`);
        // You can replace this with real login logic or redirect
      } else {
        alert("Please enter both email and password.");
      }
    }
  }
}).mount('#app');
</script>

</body>
</html>
